name: Build Resume

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          texlive-latex-base \
          texlive-fonts-recommended \
          texlive-extra-utils \
          texlive-latex-recommended \
          texlive-latex-extra \
          texlive-fonts-extra \
          latexmk \
          imagemagick

    - name: Build resume
      run: |
        python scripts/build_resume.py --data data/resume.yaml --template templates/resume.tex.j2 --out build/

    - name: Convert PDF to PNG
      run: |
        cd build/
        convert -density 300 CarlosRodriguezPeralta_resume.pdf -quality 100 CarlosRodriguezPeralta_resume.png

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: resume-pdf
        path: build/CarlosRodriguezPeralta_resume.pdf

    - name: Upload PNG artifact
      uses: actions/upload-artifact@v4
      with:
        name: resume-png
        path: build/CarlosRodriguezPeralta_resume.png