name: Release Resume

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          texlive-latex-base \
          texlive-fonts-recommended \
          texlive-extra-utils \
          texlive-latex-recommended \
          texlive-latex-extra \
          texlive-fonts-extra \
          latexmk \
          imagemagick

    - name: Build resume
      run: |
        python scripts/build_resume.py --data data/resume.yaml --template templates/resume.tex.j2 --out build/

    - name: Convert PDF to PNG
      run: |
        cd build/
        convert -density 300 CarlosRodriguezPeralta_resume.pdf -quality 100 CarlosRodriguezPeralta_resume.png

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload PDF to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/CarlosRodriguezPeralta_resume.pdf
        asset_name: CarlosRodriguezPeralta_resume.pdf
        asset_content_type: application/pdf

    - name: Upload PNG to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/CarlosRodriguezPeralta_resume.png
        asset_name: CarlosRodriguezPeralta_resume.png
        asset_content_type: image/png